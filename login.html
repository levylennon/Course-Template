<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="login">
        <img src="./assets/images/logo.jpg" alt="" />
        <p><strong> Welcome back!</strong> Fell free to login anytime</p>
        <form id="form_login">
          <label class="form-label" for="username">Username *</label>
          <input class="form-input" type="text" name="username" id="username" />
          <label class="form-label" for="password">Password *</label>
          <input
            class="form-input"
            type="password"
            name="password"
            id="password"
          />

          <div class="remember-me">
            <input type="checkbox" disabled />
            <label>Remember me</label>
          </div>

          <button class="btn" type="submit">Log In</button>
        </form>
        <a href="/register.html">Register new account</a>
        <a href="/forgot.html">Forgot your login?</a>
        <div class="footer-login">
          <i class="fas fa-arrow-left"></i>
          <a href="/index.html">Return to website</a>
        </div>
        <div class="msg_info"></div>
      </div>
    </div>
    <script src="./assets/js/xhttp.js"></script>
    <script src="./assets/js/login/lindex.js"></script>
  </body>
</html>
